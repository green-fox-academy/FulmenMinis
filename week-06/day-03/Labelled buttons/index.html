
<!DOCTYPE html>
  <html>
    <head>
        <meta charset="UTF-8">
        <title>Labelled buttons</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="item white none">
            <i class="fa fa-trash-o fa-lg"></i> 
        </div>
            
        <div class="item delete button">
            <i class="fa fa-trash-o red fa-lg"></i>
            <div class="arrow"></div> 
            <p>Delete</p>
        </div>

        <div class="item sure button">
            <i class="fa fa-check green fa-lg"></i>
            <div class="arrow"></div>
            <p>Sure?</p>
        </div>
    </body>
  </html>
