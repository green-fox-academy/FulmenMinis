<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Labelled_Buttons</title>
      <link href="style.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
      <div class="container">
        <div>
          <button type="button" class="fa fa-trash-o"></button>
        </div>
        <label>
          <button type="button" class="fa fa-trash-o trash">
          </button>
          <span class="delete flag">Delete</span>
        </label>
        <label>
          <button type="button" class="fa fa-check"></button>
          <span class="sure flag">Sure?</span>
        </label>
      </div>
    </body>
</html>
