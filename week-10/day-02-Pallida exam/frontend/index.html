<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LICENCE PLATES</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <section>
    <p>Please enter a licence plate! To select police or diplomat cars check radio button!</p>
    <input type="text"><button class="submit">Query database</button>
    <button class="reset">RESET</button>
    <form action="">
      <input type="radio" name="car" value="police" id="police"><label for="police">Police car </label>
      <input type="radio" name="car" value="diplomat", id="diplomat"><label for="diplomat">Diplomat car </label>
    </form>
    <div class="message"></div>    
    <br />
    <table>
    </table>
  </section>

  <script src="frontend.js"></script>
  
</body>
</html>
